# Clojure CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-clojure/ for more details
#
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/clojure:lein-2.7.1-browsers

  environment:
        LEIN_ROOT: "true"
        # Customize the JVM maximum heap limit
        JVM_OPTS: -Xmx3200m


version: 2
jobs:
  test:
    <<: *defaults

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "project.clj" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: lein deps

      - run:
          name: Run CLJS tests
          command: lein doo once

  deploy:
    <<: *defaults
    steps:
      - add_ssh_keys:
          fingerprints:
            - "56:26:9f:ec:2c:17:3e:b8:ee:3c:83:81:d6:c1:0f:0a"
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "project.clj" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: lein deps
      - run: ./deploy.sh

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
          filters:
            branches:
              only:
                - master